name:                SketchBox
version:             0.1.0.0
github:              "githubuser/SketchBox"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/SketchBox#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- OpenGL
- bytestring
- filepath
- sdl2
- lens
- JuicyPixels
- time
- vector
- hmatrix
- array

library:
  source-dirs: src

executables:
  SketchBox:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - SketchBox
